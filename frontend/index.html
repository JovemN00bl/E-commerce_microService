<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Microservices E-commerce</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .btn { cursor: pointer; background: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 4px; }
        .btn:hover { background: #0056b3; }
        .hidden { display: none; }
        #login-screen { text-align: center; margin-top: 50px; }
        .status { font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

<h1>üõí Mini E-commerce</h1>

<div id="login-screen">
    <h2>Fazer Login</h2>
    <input type="email" id="email" placeholder="Email" value="teste@email.com"><br><br>
    <input type="password" id="password" placeholder="Senha" value="senha1234"><br><br>
    <button class="btn" onclick="login()">Entrar</button>
</div>

<div id="store-screen" class="hidden">
    <p>Bem-vindo! <button class="btn" style="background: #dc3545;" onclick="logout()">Sair</button></p>
    <h3>Produtos Dispon√≠veis</h3>
    <div id="products-list">Carregando...</div>

    <h3>Seus Pedidos (Logs)</h3>
    <div id="logs" style="background: #f8f9fa; padding: 10px; border: 1px solid #ccc; height: 150px; overflow-y: scroll;"></div>
</div>

<script>
    const GATEWAY_URL = 'http://localhost:8000/api/v1';
    let token = localStorage.getItem('token');
    let userId = localStorage.getItem('user_id'); // Precisamos salvar isso no login!

    // Se j√° tiver token, mostra a loja
    if (token) {
        showStore();
    }

    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const res = await fetch(`${GATEWAY_URL}/users/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (!res.ok) throw new Error('Falha no login');

            const data = await res.json();

            token = data.token; // Ajuste conforme seu JSON de resposta
            localStorage.setItem('token', token);

            const payload = JSON.parse(atob(token.split('.')[1]));
            userId = payload.sub;

            showStore();
        } catch (error) {
            alert(error.message);
        }
    }

    function logout() {
        localStorage.removeItem('token');
        location.reload();
    }

    function showStore() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('store-screen').classList.remove('hidden');
        loadProducts();
    }

    async function loadProducts() {
        const res = await fetch(`${GATEWAY_URL}/products`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const products = await res.json();

        const container = document.getElementById('products-list');
        container.innerHTML = '';

        products.forEach(p => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                    <strong>${p.name}</strong> - R$ ${p.price} <br>
                    <small>${p.description}</small><br><br>
                    <button class="btn" onclick="buy('${p.id}')">Comprar Agora</button>
                `;
            container.appendChild(div);
        });
    }

    async function buy(productId) {
        log(`üõí Tentando comprar produto ${productId}...`);

        try {
            const res = await fetch(`${GATEWAY_URL}/orders`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    user_id: userId,
                    items: [{ product_id: productId, quantity: 1 }]
                })
            });

            if (!res.ok) throw new Error('Erro na compra');

            const order = await res.json();
            log(`‚úÖ Pedido Criado! ID: ${order.id} - Status: <span style="color:orange">${order.status}</span>`);
            log(`‚è≥ Aguardando confirma√ß√£o de pagamento...`);

            checkStatus(order.id);

        } catch (error) {
            log(`‚ùå Erro: ${error.message}`);
        }
    }

    async function checkStatus(orderId) {
        for (let i = 0; i < 3; i++) {
            await new Promise(r => setTimeout(r, 2000));
            const res = await fetch(`${GATEWAY_URL}/orders/${orderId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const order = await res.json();
            if (order.status === 'PAID') {
                log(`üí∞ Pagamento Confirmado! Pedido ${orderId} est√° <span style="color:green">PAID</span>`);
                return;
            }
        }
    }

    function log(msg) {
        const logs = document.getElementById('logs');
        logs.innerHTML += `<p>${new Date().toLocaleTimeString()} - ${msg}</p>`;
        logs.scrollTop = logs.scrollHeight;
    }
</script>
</body>
</html>
